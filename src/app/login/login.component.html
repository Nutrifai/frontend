<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="login.component.css" media="screen" />
    <title>Login</title>
  </head>
  <body>
    <header class="menu">
        <img src="Features.png" alt="Features">
        <nav>
            <ul>
                <li><a href="" class="link active">Sobre Nós</a></li>
                <li><a href="">Recursos</a></li>

        </nav>
    </header>

    <main class="content">
        <!-- Formulário 1 (Login) -->
        <section id="login">
            <h1>Entrar</h1>
            <form>
                <div class="text_login">
                    <label>Login</label><br>
                    <input type="email" placeholder="abc@gmail.com">
                </div>
            
                <div class="text_login">
                    <label>Senha</label><br>
                    <input type="password" placeholder="...........">
                </div>
                
                <div class="text_login">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            
                <div class="text_login_submit">
                    <input type="submit" value="Concluído">
                </div>
            </form>            
        </section>
    </main>
  </body>
</html>
