<app-header></app-header>
<section>
  <div class="background"></div>
  <form id="form_cadastro" [formGroup]="userForm" (submit)="onSubmit(); $event.preventDefault()">
    <h1 class="font-weight-bold">Cadastro</h1>
    <!-- Campo de entrada para o nome -->
    <div class="text_cadastro">
      <label for="nome">Nome</label><br />
      <input type="text" id="nome" formControlName="userId" name="nome" placeholder="Seu nome" />
    </div>

    <!-- Campo de entrada para o e-mail -->
    <div class="text_cadastro">
      <label for="email">E-mail</label><br />
      <input type="email" id="email" formControlName="email" name="email" placeholder="abc@gmail.com" />
    </div>

    <!-- Campo de entrada para a senha -->
    <div class="text_cadastro">
      <label for="senha">Senha</label><br />
      <input type="password" id="senha" formControlName="password" name="senha" placeholder="*********" />
    </div>

    <!-- BotÃ£o de submissÃ£o -->
    <div class="text_cadastro div-btn">
      <input class="btnRegistrar" type="submit" value="Registrar"/>
    </div>

    @if(errorMessage()) {
    <div class="errorMsg">
      {{ errorMessage()}}
    </div>
    }
  </form>
</section>
