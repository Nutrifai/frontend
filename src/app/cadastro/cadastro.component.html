<app-header-geral></app-header-geral>
<section>
  <div class="background"></div>
  <form id="form_cadastro" (submit)="onSubmit(); $event.preventDefault()">
    <h1 class="font-weight-bold">Cadastro</h1>
    <!-- Campo de entrada para o nome -->
    <div class="text_cadastro">
      <label for="nome">Nome</label><br />
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" placeholder="Seu nome" />
    </div>

    <!-- Campo de entrada para o e-mail -->
    <div class="text_cadastro">
      <label for="email">Email</label><br />
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="abc@gmail.com" />
    </div>

    <!-- Campo de entrada para a senha -->
    <div class="text_cadastro">
      <label for="senha">Senha</label><br />
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder="*********" />
    </div>

    <!-- BotÃ£o de submissÃ£o -->
    <div class="text_cadastro div-btn">
      <input class="btnRegistrar" type="submit" value="Registrar"/>
    </div>
  </form>
</section>
