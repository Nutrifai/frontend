<!-- Formulário de Cadastro (cadastro.html) -->
<h1>Cadastro</h1>
<form>
    <div class="text_login">
        <label>Nome</label><br>
        <input type="text" placeholder="Seu nome">
    </div>

    <div class="text_login">
        <label>Email</label><br>
        <input type="email" placeholder="abc@gmail.com">
    </div>

    <div class="text_login">
        <label>Senha</label><br>
        <input type="password" placeholder="...........">
    </div>

    <div class="text_login">
        <label>Confirme a Senha</label><br>
        <input type="password" placeholder="...........">
    </div>

    <div class="text_login">
        <label class="termo_uso">
            Ao se inscrever, você concorda com a <a href="#">política de privacidade</a> e os <a href="#">Termos de uso</a> da NutrifAI
        </label>
    </div>

    <div class="text_login">
        <input type="submit" value="Registrar">
    </div>
</form>

<div class="text_login">
    <label>Já tem uma conta? </label><a href="#" id="login">Entrar</a>
</div>
